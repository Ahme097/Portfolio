<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning The ABC's for children</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <h1>Learn the Alphabet</h1>
    <hr>
     <section class="first-5">
        <button id="vowel" class="letter-a"> 
            <img src="https://images.squarespace-cdn.com/content/v1/5883caad59cc684854aef84c/1508481793651-279DZYIVW4B6DHIARAWN/A+blank.JPG" alt="Letter A" height="100" width="100">
        </button>
          <button class="letter-b"> 
            <img src="https://www.restorationyard.com/wp-content/uploads/2020/06/orange-tree-toys-letter-b.jpg" alt="Letter B" height="100" width="100"> </button> 
         <button class="letter-c">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/50/80/colorful-ornamental-alphabet-letter-c-font-vector-26205080.jpg" alt="Letter C" height="100" width="100">
         </button>
         <button class="letter-d"> <img src="https://www.lankakade.co.uk/images/products/large/145.jpg" alt="Letter D" height="100" width="100"></button> 
         <button id="vowel" class="letter-e">E</button> 
     </section>
     <section class="second-5"> 
        <button class="letter-f">F</button>
        <button class="letter-g">G</button> 
        <button class="letter-h">H</button>
        <button id="vowel" class="letter-i">I</button>
        <button class="letter-j">J</button> 
     </section>
     <section class="third-5"> 
        <button class="letter-k">K</button> 
        <button class="letter-l">L</button>  
        <button class="letter-m">M</button> 
        <button class="letter-n">N</button> 
        <button id="vowel" class="letter-o">O</button>
    </section>
    <section class="fourth-5"> 
      <button class="letter-p">P</button> 
      <button class="letter-q">Q</button>
      <button class="letter-r">R</button> 
      <button class="letter-s">S</button>
      <button class="letter-t">T</button>
    </section>
    <section class="fifth-5"> 
      <button id="vowel" class="letter-u">U</button> 
      <button class="letter-v">V</button> 
      <button class="letter-x">X</button> 
      <button class="letter-y">Y</button> 
      <button class="letter-z">Z</button>
    </section>
      <hr>
</body>
</html>
